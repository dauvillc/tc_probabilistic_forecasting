name: vmax_mse_LR
program: experiments/training.py
method: bayes
metric:
  name: val_loss
  goal: minimize
parameters:
  training_settings:
    parameters:
      initial_lr:
        distribution: log_normal
        mu: -6.908
        sigma: 0.85
      beta1:
        distribution: log_uniform_values
        min: 0.9
        max: 0.999
      beta2:
        distribution: uniform
        min: 0.95
        max: 0.999

command:
  - python
  - ${program}
  - "--sweep"
